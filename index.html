<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-3 text-end">
        <h1 class="display-6">weather dashboard</h1>
    </header>

    <main class="container">
        <div class="row">
            <aside class="col-sm-3 p-2">
                <h4>search for a city:</h4>
                <input id="search" placeholder="city"></input>
                <button  id="search-button">search</button>
                <ul id="list-buttons"></ul>
            </aside>

            <section class="col-sm-9 p-2">
                <div class="row justify-content-around">
                    <!-- Large container across screen to hold current conditions for searched city -->
                    <div class="col-sm-12 mb-2 border border-1 border-dark rounded">
                        <div id="current-city">
                        <h4 id="city"></h4>
                        <p id="temp"></p>
                        <p id="wind"></p>
                        <p id="humidity"></p>
                        </div>
                    </div>
                    <!-- small containers for the 5 day forecast for searched city -->
                    <h4>5-day forecast:</h4>
                    <div class="col-sm-2 border border-1 border-dark rounded">
                        <p id="day2"></p>
                    </div>

                    <div class="col-sm-2 border border-1 border-dark rounded">
                        <p class="card-text"></p>
                    </div>
                    
                    <div class="col-sm-2 border border-1 border-dark rounded">
                        <p class="card-text"></p>
                    </div>

                    <div class="col-sm-2 border border-1 border-dark rounded">
                        <p class="card-text"></p>
                    </div>
                    
                    <div class="col-sm-2 border border-1 border-dark rounded">
                        <p class="card-text"></p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
